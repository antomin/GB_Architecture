{% extends '_base.html' %}

{% block title %}{{ category_name }}{% endblock title %}

{% block content %}
    <h2>Товары категории {{ category_name }}:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.title }} <a href="/copy-item/?id={{item.id}}">+ copy</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
