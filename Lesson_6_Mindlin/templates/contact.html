{% extends '_base.html' %}

{% block title %}Контакты{% endblock title %}

{% block content %}
    <h1>Свяжитесь с нами:</h1>
    <form action="#" method="post">
        <div class="form_settings">
            <p>
                <label>Ваше имя:
                    <input class="contact" type="text" name="name" value=""/>
                </label>
            </p>
            <p>
                <label>Ваш email:
                    <input class="contact" type="text" name="email" value=""/>
                </label>
            </p>
            <p>
                <label>Сообщение:
                    <textarea class="contact textarea" rows="8" cols="50" name="message"></textarea>
                </label>
            </p>
            <p style="padding-top: 15px">
                <span>&nbsp;</span><input class="submit" type="submit"/>
            </p>
        </div>
    </form>
{% endblock content %}
